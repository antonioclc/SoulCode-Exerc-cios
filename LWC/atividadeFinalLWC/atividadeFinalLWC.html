<template>
	<lightning-card title="Exercício Final LWC">
    <div class="slds-m-around_medium">
      <h1 class="slds-text-heading_large">01 - Maiores Empresas do Mundo</h1><br>
      <lightning-datatable
      key-field="cod"
      data={listaDeEmpresas}
      columns={columns}>
      </lightning-datatable>
      <br><br>
      <h1 class="slds-text-heading_large">02 - Contador</h1>
      <div class="slds-grid">
        <div class="slds-var-m-around_medium">
          <lightning-button variant="destructive" label="-" title="Decrementar" onclick={decrementar} class="slds-m-left_x-small"></lightning-button>
        </div>
        <div class="slds-var-m-around_medium">
          <lightning-button variant="default" label={contador} title="Número" class="slds-m-left_x-small"></lightning-button>
        </div>
        <div class="slds-var-m-around_medium">
          <lightning-button variant="success" label="+" title="Incrementar" onclick={incrementar} class="slds-m-left_x-small"></lightning-button>
        </div>
      </div>
      <br>
      <h1 class="slds-text-heading_large">03 - Salário</h1>
      <lightning-input type="text" label="Nome" name="nome" onchange={handleInputChange}></lightning-input><br>
			<lightning-input type="number" label="Salário" name="salario" onchange={handleInputChange}></lightning-input><br>
      <lightning-button variant="brand" label="Simular" title="Botão Simular" onclick={simular} class="slds-m-left_x-small"></lightning-button>
      <lightning-button variant="default" label={simulacao} title="Simulação" class="slds-m-left_x-small"></lightning-button>
    </div>
	</lightning-card>
</template>
