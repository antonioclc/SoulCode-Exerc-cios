<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style_index.css" type="text/css">
  <link rel="stylesheet" href="./style/button.css" type="text/css">
  <link rel="stylesheet" href="./style/sendButton.css" type="text/css">
  <script src="./script_index.js"></script>
  <title>Soul Quadros</title>
</head>
<body>
  <header class="header">
    <div class="header-left">
      <a href="./index.html" class="buttonlogo">
        <img src="./imagens/SOUL QUADROS.png" class="logo">
      </a>
    </div>
    <nav class="header-rigth">
      <a href="./produtos.html">
        <button class="button">
          <span class="shadow"></span>
          <span class="edge"></span>
          <span class="front text">Produtos</span>
        </button>
      </a>
      <a href="./cadastrase.html">
        <button class="button">
          <span class="shadow"></span>
          <span class="edge"></span>
          <span class="front text">Cadastre-se</span>
        </button>
        <a href="./sobreNos.html">
          <button class="button">
            <span class="shadow"></span>
            <span class="edge"></span>
            <span class="front text">Sobre nós</span>
          </button>
        </a>
      </a>
    </nav>
  </header>
  <main class="index">
    <h1>Seja bem-vindo(a)</h1>
    <img src="./imagens/BANNER.jpg" class="banner">
    <div class="redes-sociais gradient-border">
      <p>Siga nossas redes sociais!</p>
      <img src="https://github.com/antonioclc/antonioclc/blob/main/logo-instagram-by-www.flaticon.com.png?raw=true" alt="instagram" width="35" height="35" hspace="8" />
    </div>
  </main>
  <footer class="footer">
    <p class="nomes">Desenvolvido por: Antônio, Débora, Lucas e Paulo Lopes</p>
    <div class="footer-soulcode">
      <p>Conheça a SoulCode Academy</p>
      <a href="https://www.instagram.com/soulcodeacademy/?hl=pt-br" target="_blank"   rel="noreferrer" style="margin-left: 10px;">
        <img src="https://github.com/antonioclc/antonioclc/blob/main/logo-instagram-by-www.flaticon.com.png?raw=true" alt="instagram" width="35" height="35" hspace="8" class="footer-social-networks-icon"/>
      </a>
      <a href="https://www.linkedin.com/company/soulcodeacademy/" target="_blank"   rel="noreferrer">
        <img src="https://github.com/antonioclc/antonioclc/blob/main/logo-linkedin-by-www.flaticon.com.png?raw=true" alt="instagram" width="35" height="35" hspace="8" class="footer-social-networks-icon"/>
      </a>
    </div>      
  </footer>
</body>
</html>
